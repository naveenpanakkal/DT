<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="title" >{{ 'Sort' | translate }}

    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-bounce has-bounsing="false" class="removeScroll" >
  <div >
    <ion-row>
      <ion-col class="removePadding sortOrderStyle"  col-8>
        {{ 'Sortby' | translate }}
      </ion-col>
      <ion-col class="removePadding sortOption"  col-4>
        <label class="toggleButtonCenterAlign" style="margin-top: 20px" >{{sortMode}}</label>
        <ion-toggle class="toggleButtonCenterAlign" [(ngModel)]="ascend" (ngModelChange)="changeorder()"
                    style="display: inline-block">
        </ion-toggle>
        <!--<label >{{ 'VLDS_descending' | translate }}</label>-->
      </ion-col>
    </ion-row>
    <div style="overflow-y: auto; height: auto;
                          overflow-x:hidden;-webkit-overflow-scrolling: touch;">
    <ion-list radio-group [(ngModel)]="sortselect" style="padding-right: 10px;" tappable>
      <ion-item>
        <ion-label>{{ 'rotationno' | translate }}</ion-label>
        <ion-radio value="rotationno" tappable></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'vesselName' | translate }}</ion-label>
        <ion-radio value="vesselName" tappable></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'eta' | translate }}</ion-label>
        <ion-radio value="eta" tappable></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'etd' | translate }}</ion-label>
        <ion-radio value="etd" tappable></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'ata' | translate }}</ion-label>
        <ion-radio value="ata" tappable></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'atd' | translate }}</ion-label>
        <ion-radio value="atd" tappable></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'status' | translate }}</ion-label>
        <ion-radio value="status" tappable></ion-radio>
      </ion-item>
    </ion-list>
    </div>
  </div>
  <ion-row class="bottomButtons">
    <ion-col class="imoitem" col-6>
      <button full color="submit" ion-button  class="buttonCenterAlign  button-apply-general"(click)="clear()" tappable>
        {{ 'vesselreset' | translate }}</button>
    </ion-col>
    <ion-col class="imoitem" col-6>
      <button full color="submit" ion-button  class="buttonCenterAlign  button-apply-general" (click)="submit()" tappable>
        {{ 'vesseldone' | translate }}</button>
    </ion-col>
  </ion-row>
</ion-content>
