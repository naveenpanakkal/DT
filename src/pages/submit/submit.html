<ion-header>

  <ion-navbar #navbar color="header" id="header">
    <ion-title class="title">Vessel Registration

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bounsing="false" class="detailcontent" id="submitContent">
<div id="divv">
	  <img class="approvedicon" src="assets/img/approved.svg" />
	</div>
	<h4 class="status" >Your Request has been Sent</h4>

<ion-grid class="details">
  	<ion-row class="firstrow">
			<ion-col>
				  <ion-label ><h4 class="labels">Vessel Name</h4>
           </ion-label>
			</ion-col>
			<ion-col>
			 <h4 class="values">{{vname}}</h4>


			</ion-col>
		</ion-row>

		<ion-row >
			<ion-col col-6>
				  <ion-label> <h4 class="labels">Reg ID</h4>
           </ion-label>
			</ion-col>
			<ion-col col-6>
					<h4 class="values">123768JHUK</h4>
			</ion-col>
		</ion-row>

		<ion-row >
			<ion-col col-6>
				  <ion-label> <h4 class="labels">Req ID</h4>
           </ion-label>
			</ion-col>
			<ion-col col-6>
					<h4 class="values">124578</h4>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				  <ion-label ><h4 class="labels">MMSI Number</h4>
           </ion-label>
			</ion-col>
			<ion-col>
		<h4 class="values">{{vmmsi}}</h4>


			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				  <ion-label ><h4 class="labels">IMO/SIN</h4>
           </ion-label>
			</ion-col>
			<ion-col>
			  	<h4 class="values">{{vimo}}</h4>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				  <ion-label ><h4 class="labels">Reg Owner Name</h4>
           </ion-label>
			</ion-col>
			<ion-col col-6>
			  <h4 class="values">{{vregowner}}</h4>


			</ion-col>
		</ion-row>

			<ion-row>
			<ion-col col-6>
				  <ion-label ><h4 class="labels"> Hull Insurance <br> Company Name</h4>
           </ion-label>
			</ion-col>
			<ion-col col-6>
			  <h4 class="values">{{vhicn}}</h4>


			</ion-col>
		</ion-row>

	 </ion-grid>
</ion-content>
