
<ion-header>

    <ion-navbar color="header" id="header">
        <ion-title class="title" class="doSearchHistoryTitle-ios">Amendment History </ion-title>
      </ion-navbar>
    </ion-header>

    <ion-content no-bounce has-bounsing="false" style="background-color:#E8E6E6" id="doHistoryContent">

      <div class="attach" (click)="show(selVessel)" *ngFor="let selVessel of DOdetailsArray;let i = index" tappable>
        History {{DOdetailsArray.length-i}}
        <ion-icon [name]="geticon(selVessel)" class="image" tappable></ion-icon>

        <div *ngIf="selVessel.showdetails" class="subheader">
          <ion-grid (click)="openview(selVessel.requestNo)">
            <ion-row>
              <ion-col>
                Request Id:
              </ion-col>
              <ion-col >
                {{selVessel.requestNo}}
              </ion-col>
            </ion-row>
            <ion-row>
               <ion-col>
                Action:
              </ion-col>
              <ion-col>
                {{selVessel.actionName}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                Status:
              </ion-col>
              <ion-col>
                {{selVessel.status}}
              </ion-col>
            </ion-row>
            <ion-row>
               <ion-col>
               Created Date:
              </ion-col>
              <ion-col>
                {{selVessel.createdDate}}
              </ion-col>
            </ion-row><ion-row>
               <ion-col>
               Last Modified Date:
              </ion-col>
              <ion-col>
                {{selVessel.lastModifiedDate}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </ion-content>
