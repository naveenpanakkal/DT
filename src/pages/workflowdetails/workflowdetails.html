
<ion-content no-bounce has-bounsing="false" id="workDetailsContent">
<ion-grid>
  <ion-row>
    <ion-col>
     {{ 'date' | translate }}
    </ion-col>
    <ion-col>
      {{date}}
    </ion-col>
  </ion-row>

    <ion-row>
    <ion-col>
     {{ 'workflowstatus' | translate }}
    </ion-col>
    <ion-col>
      {{status}}
    </ion-col>
  </ion-row>

    <ion-row>
    <ion-col>
     {{ 'actionname' | translate }}
    </ion-col>
    <ion-col>
      {{actionName}}
    </ion-col>
  </ion-row>

    <ion-row>
    <ion-col>
     {{ 'actionby' | translate }}
    </ion-col>
    <ion-col>
       {{actionBy}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      {{ 'workflowremarks' | translate }}
    </ion-col>
    <ion-col>
      {{remarks}}
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
