<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="title">{{ 'VESSEL_SUMMARY' | translate }}

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bounsing="false" class="detailcontent" id="vesselSeachDetailsContent">
  <div id="divv">
    <img class="approvedicon" [src]="getStatusIcon(vstatus)" tappable/>
  </div>
  <h6 class="status" [style.color]="getStyle()">{{vstatus}}</h6>
  <h2 class="vname"> {{vname}} </h2>

  <ion-grid class="details">
    <ion-row class="firstrow">
      <ion-col col-6>
        <ion-label> <h4 class="labels">{{ 'reg_id' | translate }}</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>
        <h4 class="labels">{{vid}}</h4>  </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label ><h4 class="labels">{{ 'imo_sin' | translate }}</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>
        <h4 class="labels">{{vimo}}</h4>  </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label ><h4 class="labels">{{ 'vessel_type' | translate }}</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>
        <h4 class="labels">{{vtype}}</h4>  </ion-label>


      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label ><h4 class="labels">{{ 'createdDate' | translate }}</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>
        <h4 class="labels" value="cdate">{{vbuilt}}</h4>  </ion-label>
      </ion-col>
    </ion-row>
    <ion-row text-wrap>
      <ion-col col-6>
        <ion-label ><h4 class="labels">{{ 'vesselName' | translate }}</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>
          <h4 class="labels">{{vname}}</h4> </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>

    <button class ="edit"ion-fab color="$icon-highlight-bg-color-onfocus" tappable><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
    <ion-fab-list side="top">
      <ion-label class="fabedit"></ion-label>
      <button ion-fab color="$icon-highlight-bg-color-onfocus" (click)="viewinfo()" tappable><ion-icon name ="custom-view"></ion-icon></button>
      <!--<ion-label class="fabedit"></ion-label>-->
      <!--<button ion-fab color="$icon-highlight-bg-color-onfocus" (click)="seeworkflow()"><ion-icon ios="ios-compass" md="md-compass"></ion-icon></button>-->
      <ion-label class="fabedit"></ion-label>
      <button ion-fab color="$icon-highlight-bg-color-onfocus" (click)="seehistory()" tappable><ion-icon name = "custom-history"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
