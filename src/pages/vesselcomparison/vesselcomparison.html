<!--
  Generated template for the VesselcomparisonPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="compareTitle"> {{ 'comparisonresult' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce has-bounsing="false" style="background-color:#E8E6E6" id="vesselComparisonContent">
  <div class="subheader">
    <ion-grid>
      <ion-row>
        <ion-col>{{ 'fieldname' | translate }}</ion-col>
        <ion-col>{{ 'lastapproved' | translate }}</ion-col>
        <ion-col>{{ 'amended' | translate }}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="item" *ngFor="let vesselObj of vesselcmpdiffModelArray">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          {{vesselObj.diffattribute}}
        </ion-col>
        <ion-col col-4>
          {{vesselObj.newValue}}
        </ion-col>
        <ion-col col-4>
          {{vesselObj.oldValue}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div style="text-align:center; padding-top:4%" *ngIf="empty">
    {{ 'nodata' | translate }}
  </div>
</ion-content>
