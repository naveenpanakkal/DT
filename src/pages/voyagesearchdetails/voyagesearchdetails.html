<ion-header>
  <ion-navbar color="header" id="header">
    <ion-title class="title" class="VoyagesummaryTitle-ios">Voyage Summary
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce has-bounsing="false" class="detailcontent" id="voyageSearchDetailsContent">
  <h2 class="vname">{{vesselName}}</h2>
  <ion-grid class="details" text-wrap >
    <ion-row class="firstrow">
      <ion-col col-6>
        <ion-label> <h4 class="labels">Rotation Number</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label> <h4 class="labels">{{rotationNo}}</h4>
       </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label ><h4 class="labels">Terminals</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label><h4 class="labels">{{terminals}}</h4></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label ><h4 class="labels">Operational Status</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label><h4 class="labels">{{operationStatus}}</h4></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label ><h4 class="labels">ETA(GST)</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label><h4 class="labels">{{eta}}</h4></ion-label>
      </ion-col>
    </ion-row>
    <ion-fab right bottom>
      <button class ="edit"ion-fab color="$icon-highlight-bg-color-onfocus"><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button>
      <ion-fab-list side="top">
        <ion-label class="fabedit"></ion-label>
        <button ion-fab color="$icon-highlight-bg-color-onfocus" (click)="viewVoyage()" tappable><ion-icon name ="custom-view"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </ion-grid>
</ion-content>
