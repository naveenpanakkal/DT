<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="title" >Sort

    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-bounce has-bounsing="false" id="caLoginContent">
  <div >
    <ion-row>
      <ion-col class="removePadding sortOrderStyle"  col-8>
        Sort By
      </ion-col>
      <ion-col class="removePadding sortOption"  col-4>
        <label class="toggleButtonCenterAlign" style="margin-top: 20px" >{{sortMode}}</label>
        <ion-toggle class="toggleButtonCenterAlign" [(ngModel)]="ascend" (ngModelChange)="changeorder()"
                    style="display: inline-block">
        </ion-toggle>
      </ion-col>
    </ion-row>
    <div style="overflow-y: auto; height: auto;
                          overflow-x:hidden;-webkit-overflow-scrolling: touch;">
      <ion-list radio-group [(ngModel)]="sortselect" class="listStyle">
        <ion-item>
          <ion-label>DO Request No</ion-label>
          <ion-radio value="dorequestno" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Agent Reference No</ion-label>
          <ion-radio value="agentrefno" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Rotation No (VIA No)</ion-label>
          <ion-radio value="rotationno" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>BoL No</ion-label>
          <ion-radio value="billlandingno" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>MRN/IGM No</ion-label>
          <ion-radio value="mrnno" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>DO Type</ion-label>
          <ion-radio value="dotype" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Created Date</ion-label>
          <ion-radio value="createddate" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Validity Date</ion-label>
          <ion-radio value="validitydate" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-radio value="status" tappable></ion-radio>
        </ion-item>
      </ion-list>
    </div >
  </div >
  <ion-row >
    <ion-col class="subclear" col-6>
      <ion-item no-lines>
        <button color="light" class="align-button-center-of-container button-apply-general buttonsearch"
                full ion-button (click)="clear()" tappable>Reset</button>
      </ion-item>
    </ion-col>
    <ion-col class="subclear" col-6>
      <ion-item no-lines>
        <button color="light" class="align-button-center-of-container button-apply-general buttonsearch"
                full ion-button (click)="submit()" tappable>Done</button>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
