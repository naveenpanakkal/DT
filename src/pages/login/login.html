<ion-content no-bounce has-bounsing="false" class="log-content">


  <ion-grid class="loginbox">
    <ion-row>
      <ion-col>

        <div class="logo"><img src="assets/img/logo.png" class="logoAlign"/></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="makeCenterProperty">
        <ion-item>
          <ion-icon ios="ios-contact" md="md-contact" class="usericon" color="white" item-left></ion-icon>
          <ion-input no-lines class="inputtext" #username placeholder="{{ 'user_name' | translate }}" type="text"
                     onpaste="return false;" (keyup.enter)="keyboardClose()" tappable
                     (keyup)="keyUpValidate($event,'^[a-z0-9A-Z]*$')" spellcheck="false"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="makeCenterProperty">
        <ion-item>
          <ion-icon ios="ios-lock" md="md-lock" class="usericon" color="white" item-left></ion-icon>
          <ion-input no-lines class="inputtext" #password type="password" placeholder="{{ 'password_txt' | translate }}"
                     on-tap="closefoot()" (keyup.enter)="keyboardClose()" spellcheck="false" tappable></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm >
      <ion-col col-12 class="removePadding">
        <ion-item id="searchbutton" no-lines (click)="login($event, username.value, password.value)">
          <button color="option" ion-button id="buttonsearch" class="button-apply-general" value="en" tappable> {{ 'LOGIN_BUTTON_NAME' | translate }}</button>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <a class="a_1" href="http://staging.mawani.trade/open/signup.html">Signup</a>
        <a class="a_2" href="http://staging.mawani.trade/open/forgotpassword">Forgot Password</a>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>

<ion-row col-12 class="login-bottom-container">
  <ion-col class="border_right" (click)="openVoyageService()">
    <img src="assets/img/Vessel_Voyage Schedule view.svg"  />
    <ion-label >Voyage Enquiry</ion-label>
  </ion-col>
  <ion-col col-6="">
    <img src="assets/img/Container Details View.svg"/>
    <ion-label >Container Enquiry</ion-label>
  </ion-col>
</ion-row>
<ion-footer align="center" [ngClass]="{'remove-tabs': keyboardCheck()}">

  <ion-toolbar color="submit" style="color:white;">
    &copy; {{'APPINFO_1' | translate}}<br>
    {{'APPINFO_2' | translate}}
  </ion-toolbar>

</ion-footer>
