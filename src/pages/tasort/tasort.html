<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="title" >Sort

    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-bounce has-bounsing="false" id="caLoginContent">
  <div >
    <ion-row>
      <ion-col class="removePadding sortOrderStyle"  col-8>
        Sort By
      </ion-col>
      <ion-col class="removePadding sortOption"  col-4>
        <label class="toggleButtonCenterAlign" style="margin-top: 20px" >{{sortMode}}</label>
        <ion-toggle class="toggleButtonCenterAlign" [(ngModel)]="ascend" (ngModelChange)="changeorder()"
                    style="display: inline-block">
        </ion-toggle>
      </ion-col>
    </ion-row>
    <div class="scrollList">
      <ion-list radio-group [(ngModel)]="sortselect" class="listStyle">
        <ion-item>
          <ion-label>{{ 'appointment_no' | translate }}</ion-label>
          <ion-radio value="appoinmentNo" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'agent-reference-number' | translate }}</ion-label>
          <ion-radio value="agentReferenceNoResult" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'truck-number' | translate }}</ion-label>
          <ion-radio value="truckNo" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'appointment-date-and-slot' | translate }}</ion-label>
          <ion-radio value="appointmentDateSlot" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'move-type' | translate }}</ion-label>
          <ion-radio value="moveTypeSearch" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'driver-name' | translate }}</ion-label>
          <ion-radio value="driverName" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'status' | translate }}</ion-label>
          <ion-radio value="status" tappable></ion-radio>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <ion-row class="resetbuttonholder">
    <ion-col class="imoitem" col-6>
      <ion-item no-lines style="margin: 0px 0px 0px 20px !important;">
        <button color="light" class="align-button-center-of-container button-apply-general"  id="buttonsearch"
                full ion-button (click)="clear()" tappable>{{ 'ca_reset' | translate }}</button>
      </ion-item>
    </ion-col>
    <ion-col class="imoitem" col-6>
      <ion-item no-lines>
        <button color="light" class="align-button-center-of-container button-apply-general" id="buttonsearch"
                full ion-button (click)="submit()" tappable>{{ 'ca_done' | translate }}</button>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
