<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="title" >{{ 'Sort' | translate }}

    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-bounce has-bounsing="false" id="caLoginContent">
  <div >
    <ion-row>
      <ion-col class="removePadding sortOrderStyle"  col-8>
        {{ 'Sortby' | translate }}
      </ion-col>
      <ion-col class="removePadding sortOption"  col-4>
        <label class="toggleButtonCenterAlign" style="margin-top: 20px" >{{sortMode}}</label>
        <ion-toggle class="toggleButtonCenterAlign" [(ngModel)]="ascend" (ngModelChange)="changeorder()"
                    style="display: inline-block">
        </ion-toggle>
      </ion-col>
    </ion-row>
    <div class="scrollList">
      <ion-list radio-group [(ngModel)]="sortselect" class="listStyle">
        <ion-item>
          <ion-label>{{ 'rb_requestno' | translate }}</ion-label>
          <ion-radio value="rb_requestno" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'rb_customerref' | translate }}</ion-label>
          <ion-radio value="rb_customerref" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'rb_requesttype' | translate }}</ion-label>
          <ion-radio value="rb_requesttype" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'createdDate' | translate }}</ion-label>
          <ion-radio value="createdDate" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'cshRequestStatus' | translate }}</ion-label>
          <ion-radio value="requestStatus" tappable></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'rb_servicestatus' | translate }}</ion-label>
          <ion-radio value="rb_servicestatus" tappable></ion-radio>
        </ion-item>

      </ion-list>
    </div>
  </div>

  <ion-row class="bottomButtons">
    <ion-col class="imoitem" col-6>
      <button full color="submit" ion-button  class="buttonCenterAlign  button-apply-general"(click)="clear()" tappable>
        {{ 'vesselreset' | translate }}</button>
    </ion-col>
    <ion-col class="imoitem" col-6>
      <button full color="submit" ion-button  class="buttonCenterAlign  button-apply-general" (click)="submit()" tappable>
        {{ 'vesseldone' | translate }}</button>
    </ion-col>
  </ion-row>

</ion-content>
