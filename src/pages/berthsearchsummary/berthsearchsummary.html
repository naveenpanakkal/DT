<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="title" class="berthSummaryTitle-ios">Berth Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce has-bounsing="false" class="detailcontent" id="bearthSearchSummaryContainer">
  <div id="divv">
    <img class="approvedicon" [src]="getStatusIcon(bStatus)"/>
  </div>
  <h6 class="status" [style.color]="getStyle()">{{bStatus}}</h6>
  <h2 class="bname"> {{bName}} </h2>

  <ion-grid class="details">
    <ion-row class="firstrow">
      <ion-col col-6>
        <ion-label><h4 class="labels">Rotation No</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <h4 class="labels">{{rNo}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label><h4 class="labels">ETA(GST)</h4>
        </ion-label>
      </ion-col>
      <ion-col>
        <h4 class="labels">{{bEta}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-label><h4 class="labels">Created by</h4>
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <h4 class="labels">{{bCreatedBy}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label><h4 class="labels">Created Date</h4>
        </ion-label>
      </ion-col>
      <ion-col>
        <h4 class="labels">{{bCreatedDate}}</h4>
      </ion-col>
    </ion-row>
    <ion-fab right bottom>

      <button class="edit" ion-fab color="$icon-highlight-bg-color-onfocus" tappable>
        <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
      </button>
      <ion-fab-list side="top">
         <ion-label class="fabedit" [hidden]="cancelbtnStatus"></ion-label>
        <button [hidden]="cancelbtnStatus" ion-fab color="$icon-highlight-bg-color-onfocus" (click)="deleteberth()"
                tappable>
        <ion-icon name="custom-cancel"></ion-icon></button>
        <ion-label class="fabedit"></ion-label>
        <button ion-fab color="$icon-highlight-bg-color-onfocus" (click)="viewinfo()" tappable>
          <ion-icon name ="custom-view"></ion-icon>
        </button>
        <ion-label class="fabedit"></ion-label>
        <button ion-fab color="$icon-highlight-bg-color-onfocus" (click)="seehistory()" tappable>
          <ion-icon name ="custom-history"></ion-icon>
        </button>


      </ion-fab-list>
    </ion-fab>

  </ion-grid>
</ion-content>
