<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="compareTitle" class="truckComparison-ios">Comparison Result</ion-title>

  </ion-navbar>
</ion-header>

<ion-content no-bounce has-bounsing="false" style="background-color:#E8E6E6" id="truckComparisonContent">
  <div class="subheader">
    <ion-grid>
      <ion-row>
        <ion-col>Field Name</ion-col>
        <ion-col>Last Approved</ion-col>
        <ion-col>Amended</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="item" *ngFor="let truckObj of truckCmpDiffmodelArray">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          {{truckObj.diffattribute}}
        </ion-col>
        <ion-col col-4>
          {{truckObj.newValue}}
        </ion-col>
        <ion-col col-4>
          {{truckObj.oldValue}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div style="text-align:center; padding-top:4%" *ngIf="empty">
    No data is available
  </div>
</ion-content>
