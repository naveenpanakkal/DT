<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Quantity
    </ion-title>
    <ion-buttons start tappable>
      <button ion-button (click)="close()" tappable style="color: white;">
        <span ion-text showWhen="ios"> {{ 'ca_cancel_small' | translate }}</span>
        <ion-icon name="md-close" style="color: white;width:40px;" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="addQuantityForm" style="height:auto;width:100%;">
    <ion-row col-12>
      <div class="removePadding" col-12>
        <ion-col col-12 color="label" stacked class="bold ion-col-minheight-nopadding ion-col-left-color alingn-elemnts-inline-left">
          Request Type
          <span style="color:red" class="span">*</span>
        </ion-col>
        <ion-col col-12 class="removePadding alingn-elemnts-inline-left">
          <ion-item style="padding-left: 0px;">
            <ion-label hidden color="dark" stacked class="headerVisibility">Request Type</ion-label>
            <ion-select placeholder="Request Type" [(ngModel)]="addQuantityRequest.requestType"
                        formControlName="requestType" tappable>
              <ion-option *ngFor="let reqType of requestTypeList" value={{reqType.definedSetValueCode}}>
                {{reqType.definedSetValueIntMessage}}
              </ion-option>
            </ion-select>
          </ion-item>
          <div class="error1" *ngIf="error && !addQuantityForm.controls.requestType.valid" style="color:red;">
            Request Type is mandatory
          </div>
        </ion-col>
      </div>
    </ion-row>
    <ion-row col-12>
      <div class="removePadding" col-12>
        <ion-col col-12 color="label" stacked class="bold ion-col-minheight-nopadding ion-col-left-color alingn-elemnts-inline-left">
          Request No
          <span style="color:red" class="span">*</span>
        </ion-col>
        <ion-col col-12 class="removePadding alingn-elemnts-inline-left">
          <ion-item style="padding-left: 0px;">
            <ion-input placeholder="Request No" [(ngModel)]="addQuantityRequest.requestNo"
                       formControlName="requestNo" spellcheck="false" tappable></ion-input>
          </ion-item>
          <div class="error1" *ngIf="error && !addQuantityForm.controls.requestNo.valid" style="color:red;">
            Request No is mandatory
          </div>
        </ion-col>
      </div>
    </ion-row>
    <ion-row style="padding:0px !important;" class=" padding-left-row" col-12>
      <ion-col class=" photo-button-col removePadding removeMargin" col-12>
        <button class="button-apply-general photobutton-common margin-forPhotoButton"
                ion-button color="submit" style="margin-left: calc((100% - 118px) / 2)" block (click)="submit()" tappable>
          OK
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
