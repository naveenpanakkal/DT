<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Container
    </ion-title>
    <ion-buttons start tappable>
      <button ion-button (click)="close()" tappable style="color: white;">
        <span ion-text showWhen="ios"> {{ 'ca_cancel_small' | translate }}</span>
        <ion-icon name="md-close" style="color: white;width:40px;" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-row col-12>
      <div class="removePadding" col-12>
        <ion-col col-12 class="ion-col-minheight-nopadding boldStyle alingn-elemnts-inline-left topStyle">
         {{'hold_containerNo' | translate}}
        </ion-col>
        <ion-col col-12 class="removePadding alingn-elemnts-inline-left">
          <ion-item style="padding-left: 0px;">
            <ion-textarea placeholder="{{'hold_containerNo' | translate}}" [(ngModel)]="containerNo"
                         spellcheck="false" tappable></ion-textarea>
          </ion-item>
        </ion-col>
      </div>
    </ion-row>

    <ion-row style="padding:0px !important;" class=" padding-left-row" col-12>
      <ion-col class=" photo-button-col removePadding removeMargin" col-6>
        <button class="button-apply-general photobutton-common margin-forPhotoButton" (click)="onReset()"
                ion-button color="submit" style="margin-left: calc((100% - 118px) / 2)" block tappable>
          {{'rese-b' | translate}}
        </button>
      </ion-col> <ion-col class=" photo-button-col removePadding removeMargin" col-6>
        <button (click)="onOKClick()" class="button-apply-general photobutton-common margin-forPhotoButton"
                ion-button color="submit" style="margin-left: calc((100% - 118px) / 2)" block tappable>
          {{'ok_text_small' | translate}}
        </button>
      </ion-col>
    </ion-row>
  <!--</form>-->
</ion-content>
