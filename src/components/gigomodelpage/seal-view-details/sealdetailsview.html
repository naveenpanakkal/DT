<!--

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'seal-deatial' | translate }}
    </ion-title>
    <ion-buttons start tappable>
      <button ion-button (click)="close()" tappable style="color: white;">
        <span ion-text showWhen="ios"> {{ 'ca_cancel_small' | translate }}</span>
        <ion-icon name="md-close" style="color: white;width:40px;" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color:#E8E6E6">
  <div *ngFor="let sealDetails of containerElement?.gigoSealDetailsSO;let selectedTabIndex = index;" >

    <div class = "inner-scroll-container"  >
      <div >
        <div class="attach-headder" style="padding-top:10px;" (click)="openSelecedTab(selectedTabIndex)" tappable>
          <div col-12 style="float:left; display:table;">
            <div class="rotateIconHolder verticalAlign"
                 style="width: 20px !important;height: 20px !important;" tappable>
              <div style="width:20px;"
                   [ngClass]="(selectedTabsIndex==selectedTabIndex)? 'rotateIconDown' : 'rotateIconUp' ">
                <ion-icon name="arrow-dropright">
                </ion-icon>
              </div>
            </div>
            <ion-label class="verticalAlign" style="margin: 3px 0px 0px 30px;color:white;" >
              Seal Details {{selectedTabIndex+1}}
            </ion-label>
          </div>

        </div>
        <div style="min-width:350px;background-color: white;margin-left: 4px;width: calc(100% - 8px);border: 0.55px solid #c8c7cc;"
             [ngClass]="(selectedTabsIndex==selectedTabIndex) ? 'subheaderContianerDetails': 'hideSubheaderContianerDetails'">
          <ion-row class="rowSeperator padding-left-row"  col-12>
            <ion-col col-6 class="ion-col-minheight-nopadding ion-col-left-color boldStyle">
              <ion-label class=" boldStyle">{{ 'issuer' | translate }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-col-minheight-nopadding" >
              <ion-label class=" boldStyle">{{sealDetails.sealPrefix}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="rowSeperator padding-left-row"  col-12>
            <ion-col col-6 class="ion-col-minheight-nopadding ion-col-left-color boldStyle">
             <ion-label class=" boldStyle"> {{ 'sl_number' | translate }} </ion-label>
            </ion-col>
            <ion-col col-6 class="ion-col-minheight-nopadding" >
              <ion-label class=" boldStyle">{{sealDetails.sealNumber}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="rowSeperator padding-left-row"  col-12>
            <ion-col col-6 class="ion-col-minheight-nopadding ion-col-left-color boldStyle">
              <ion-label class=" boldStyle">{{ 'status' | translate }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-col-minheight-nopadding" >
              <ion-label class=" boldStyle">{{sealDetails.sealStatus}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="rowSeperator padding-left-row"  col-12>
            <ion-col col-6 class="ion-col-minheight-nopadding ion-col-left-color boldStyle">
               <ion-label class=" boldStyle">{{ 'type' | translate }}</ion-label>
            </ion-col>
            <ion-col col-6 class="ion-col-minheight-nopadding" >
              <ion-label class=" boldStyle">{{sealDetails.sealType}}</ion-label>
            </ion-col>
          </ion-row>

        </div>
      </div>
    </div>
  </div>
  <ion-row responsive-sm >

    <ion-col col-12 class="removePadding">
      <ion-item id="searchbutton" no-lines style="background-color:#E8E6E6;">
        <button color="option" ion-button id="buttonsearch" class="button-apply-general"
                (click)="onOKClick()" value="en" tappable>{{'ok_text_small'| translate}}</button>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
