<!-- Generated template for the CshCmpModelComponent component -->
<ion-header>

  <ion-navbar color="header" id="header">
    <ion-title class="compareTitle" class="truckComparison-ios">Container Search Result</ion-title>
    <ion-buttons start tappable>
      <button ion-button (click)="close()" tappable style="color: white;">
        <span ion-text showWhen="ios"> {{ 'ca_cancel_small' | translate }}</span>
        <ion-icon name="md-close" style="color: white;width:40px;" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce has-bounsing="false" style="background-color:#E8E6E6" id="rbContainerSearch">
  <ion-label *ngIf="checkListIsNotEmpty(containers)" class="make-no-data-labels-center">
     {{ 'nocontainermsg' | translate }}</ion-label>
  <div class="barStyle" *ngIf="!checkListIsNotEmpty(containers)">
    <ion-row class="rowSeperator padding-left-row" *ngIf="true">
      <ion-col col-12 class="ion-col-minheight-nopadding boldStyle selectStyle selectAll">
        <ion-checkbox [checked]="isSelectedAll" [(ngModel)]="isSelectedAll" (click)="selectAllContainer()" tappable></ion-checkbox>
        <ion-label class="removeMargin underline boldStyle" style="margin-left: 35px !important;">Select All</ion-label>
      </ion-col>
    </ion-row>
    <div class = "inner-scroll-container"  *ngFor="let container of containers;let selectedTabIndex = index;" >
      <div class="attach-headder" style="padding-top: 10px;" (click)="openSelecedTab(selectedTabIndex)" tappable>
        <div col-10 style="display: inline-block;float: left;">
          <div class="rotateIconHolder"
               style="width: 20px !important;height: 20px !important;" tappable>
            <div style="width:20px;"
                 [ngClass]="(selectedTabsIndex==selectedTabIndex)? 'rotateIconDown' : 'rotateIconUp' ">
              <ion-icon name="arrow-dropright">
              </ion-icon>
            </div>
          </div>
          <ion-label
            style="float: left;display:inline-block;margin: 3px 0px 0px 30px;color:white;" >
            {{container.containerNo}}
          </ion-label>
        </div>
        <div col-2 style="display: inline-block;float: right;">
          <ion-checkbox  [disabled]='false' style="float:right"
           [(ngModel)]="container.selected"
           [checked]="container.selected"
           (click)="containerCheck(selectedTabIndex)"></ion-checkbox>
        </div>
      </div>
      <div style="min-width:360px;"
           [ngClass]="(selectedTabsIndex==selectedTabIndex) ? 'subheaderContianerDetails': 'hideSubheaderContianerDetails'">
        <!--<ion-row class="rowSeperator padding-left-row" col-12>
          <ion-col col-6 class="ion-col-minheight-nopadding ion-col-left-color boldStyle">
             {{ 'cshContainerNo' | translate }}
          </ion-col>
          <ion-col col-6 class="ion-col-minheight-nopadding">
            <ion-label class="label-span-alignment boldStyle">{{container.containerNo}}</ion-label>
          </ion-col>
        </ion-row>-->
        <ion-row class="rowSeperator padding-left-row" col-12>
          <ion-col col-6 class="ion-col-minheight-nopadding ion-col-left-color boldStyle">
           {{ 'rb_isotype' | translate }}
          </ion-col>
          <ion-col col-6 class="ion-col-minheight-nopadding" text-wrap="">
            <ion-label class="label-span-alignment boldStyle">{{container.isoType}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="rowSeperator padding-left-row" col-12>
          <ion-col col-6 class="ion-col-minheight-nopadding ion-col-left-color boldStyle">
             {{ 'VLDS_designation' | translate }}
          </ion-col>
          <ion-col col-6 class="ion-col-minheight-nopadding">
            <ion-label class="label-span-alignment boldStyle">{{container.designation}}</ion-label>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
    <ion-row style="padding:0px !important;" class=" padding-left-row" col-12>
    <ion-col class=" photo-button-col removePadding removeMargin">
        <button *ngIf="!checkListIsNotEmpty(containers)" class="button-apply-general photobutton-common margin-forPhotoButton"
                ion-button color="submit" style="margin-left: calc((100% - 118px) / 2)" block (click)="submit()" tappable>
          {{'ok_text_small' | translate}}
        </button>
      </ion-col>
    </ion-row>
</ion-content>
