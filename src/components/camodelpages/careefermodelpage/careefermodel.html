<!-- Generated template for the reeferModelComponent component -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Temperature Details
    </ion-title>
    <ion-buttons start tappable>
      <button ion-button (click)="close()" tappable style="color: white;">
        <span ion-text showWhen="ios">{{ 'del-b' | translate }}</span>
        <ion-icon name="md-close" style="color: white;width:40px;" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-bounce has-bounsing="false" padding id="careeferModel">
  <ion-row class="mainContainer-careeferModel">
    <div class="attach-careeferModel" tappable>
      <div class="subheadercareefermodel">
        <ion-grid>
          <form [formGroup]="reeferForm" noValidate>
            <ion-row class="rowSeperator">
              <ion-col class="min-height-Css" col-6>
                <ion-label class="label ion-col-left-color wrap-content">
                  {{ 'ref_temp' | translate }}
                </ion-label>
              </ion-col>
              <ion-col>
                <div style="width:140px;">
                  <label class="label_togg_1">{{ 'ref_temp_dig' | translate }}</label>
                  <ion-toggle formControlName="refTemp" [disabled]="!enableInput()"
                              [(ngModel)]="containerElement.tempScale"
                              style="display: inline-block">
                  </ion-toggle>
                  <label class="label_togg_2">{{ 'ref_temp_faren' | translate }}</label>
                </div>
              </ion-col>
            </ion-row>
            <ion-row class="rowSeperator">
              <ion-col class="min-height-Css" col-6>
                <ion-label class="label ion-col-left-color wrap-content">
                  {{ 'ref_min_temp' | translate }}
                </ion-label>
              </ion-col>
              <ion-col *ngIf="enableInput()">
                <ion-item class="removePadding">
                  <ion-input class="temp_detail_input" type="text" placeholder="{{ 'ref_min_temp' | translate }}"
                             [(ngModel)]="containerElement.minTemp" formControlName="refMinTemp"
                             (ionBlur)="onFocusFields('mintemp',containerElement.minTemp, decimalWithNegativePattern)"
                             (keyup.enter)="keyboardClose()"
                             (keyup)="keyUpValidate($event,negativeInputPattern,'mintemp')"
                             maxlength="5" onpaste="return true;" spellcheck="false" tappable>
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col class="fit-toContent-Alignment" *ngIf="!enableInput()">
                {{containerElement.minTemp}}
              </ion-col>
            </ion-row>
            <ion-row class="rowSeperator">
              <ion-col class="min-height-Css" col-6>
                <ion-label class="label ion-col-left-color wrap-content">
                  {{ 'ref_max_temp' | translate }}
                </ion-label>
              </ion-col>
              <ion-col *ngIf="enableInput()">
                <ion-item class="removePadding">
                  <ion-input class="temp_detail_input" type="text" placeholder="{{ 'ref_max_temp' | translate }}"
                             [(ngModel)]="containerElement.maxTemp"
                             (keyup.enter)="keyboardClose()" formControlName="refMaxTemp"
                             (ionBlur)="onFocusFields('maxtemp',containerElement.maxTemp, decimalWithNegativePattern)"
                             (keyup)="keyUpValidate($event,negativeInputPattern,'maxtemp')"
                             maxlength="5" onpaste="return true;" spellcheck="false" tappable></ion-input>
                </ion-item>
              </ion-col>
              <ion-col class="fit-toContent-Alignment" *ngIf="!enableInput()">
                {{containerElement.maxTemp}}
              </ion-col>
            </ion-row>
            <ion-row class="rowSeperator">
              <ion-col class="min-height-Css" col-6>
                <ion-label class="label ion-col-left-color wrap-content">
                  {{ 'ref_vent_open' | translate }}
                </ion-label>
              </ion-col>
              <ion-col *ngIf="enableInput()">
                <ion-item class="removePadding">
                  <ion-input class="temp_detail_input" type="text" placeholder="{{ 'ref_vent_open' | translate }}"
                             [(ngModel)]="containerElement.ventOpen" (keyup.enter)="keyboardClose()"
                             formControlName="refVentOpen"
                             (ionBlur)="onFocusFields('ventopen',containerElement.ventOpen, decimalPattern)"
                             maxlength="5" (keyup)="keyUpValidate($event,inputPattern,'ventopen')"
                             onpaste="return true;" spellcheck="false" tappable></ion-input>
                </ion-item>
              </ion-col>
              <ion-col class="fit-toContent-Alignment" *ngIf="!enableInput()">
                {{containerElement.ventOpen}}
              </ion-col>
            </ion-row>
            <ion-row class="rowSeperator">
              <ion-col class="min-height-Css" col-6>
                <ion-label class="label ion-col-left-color wrap-content">
                  {{ 'ref_humid' | translate }}
                </ion-label>
              </ion-col>
              <ion-col *ngIf="enableInput()">
                <ion-item class="removePadding">
                  <ion-input class="temp_detail_input" type="text" placeholder="{{ 'ref_humid' | translate }}"
                             [(ngModel)]="containerElement.humidity" style="display: inline-block;"
                             maxlength="5" (keyup.enter)="keyboardClose()" formControlName="refHumid"
                             (ionBlur)="onFocusFields('humidity',containerElement.humidity, decimalPattern)"
                             (keyup)="keyUpValidate($event,inputPattern,'humidity')"
                             onpaste="return true;" spellcheck="false" tappable></ion-input>
                </ion-item>
              </ion-col>
              <ion-col class="fit-toContent-Alignment" *ngIf="!enableInput()">
                {{containerElement.humidity}}
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </div>
    </div>
    <ion-row class="ok-button-container">
      <ion-col>
        <ion-row class="closeButton">
          <button ion-button color="submit" block (click)="onOKClick()" tappable>{{ 'ok_text_small' | translate }}
          </button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-content>
