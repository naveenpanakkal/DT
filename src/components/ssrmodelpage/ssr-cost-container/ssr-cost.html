<!-- Generated template for the imdgModelComponent component -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'ssr-cost' | translate }}
    </ion-title>
    <ion-buttons start tappable>
      <button ion-button (click)="close()" tappable style="color: white;">
        <span ion-text showWhen="ios"> Cancel</span>
        <ion-icon name="md-close" style="color: white;width:40px;" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce has-bounsing="false" padding id="caImgdModel">
 
  <div class="attach-headder" style="float:left;display:inline-block;width:50%;padding-left:0px;padding-top:10px;background:#f2b111;border-bottom: 0px solid #244f63;"tappable>
    <div style="float:left; display:inline-block;">
      <ion-label style="float:left; display:inline-block;margin: 3px 0px 0px 0px;color:white;" >
       {{ 'ssr-chargetype' | translate }}</ion-label>
    </div>
  </div>

  <div class="attach-headder" style="display:inline-block;width:50%;padding-left:0px;padding-top:10px;background:#f2b111;border-bottom: 0px solid #244f63;"tappable>
    <div style="float:right; display:inline-block;">
      <ion-label style="float:right; display:inline-block;margin: 3px 0px 0px 0px;color:white;" >
       {{ 'ssr-amount' | translate }}</ion-label>
    </div>
  </div>

    <ion-row class="rowSeperator"  col-12>
      <ion-col col-6 class="boldStyle alingn-elemnts-inline-left" text-wrap>
        <ion-label class="removePadding alingn-elemnts-inline-left">{{ 'ssr-basecharge' | translate }}</ion-label>
      </ion-col>
      <ion-col col-6 class="boldStyle alingn-elemnts-inline-left" text-wrap>
        <ion-label style="float:right;margin-right:40px;" class="removePadding alingn-elemnts-inline-left">500</ion-label>
      </ion-col>
    </ion-row>
     
     <ion-row class="rowSeperator"  col-12>
      <ion-col col-6 class="boldStyle alingn-elemnts-inline-left" text-wrap>
        <ion-label class="removePadding alingn-elemnts-inline-left">{{ 'ssr-additionalcharge' | translate }}</ion-label>
      </ion-col>
      <ion-col col-6 class="boldStyle alingn-elemnts-inline-left" text-wrap>
        <ion-label style="float:right;margin-right:40px;" class="removePadding alingn-elemnts-inline-left">500</ion-label>
      </ion-col>
    </ion-row>
   
     <ion-row class="rowSeperator"  col-12>
      <ion-col col-6 class="boldStyle alingn-elemnts-inline-left" text-wrap>
        <ion-label class="removePadding alingn-elemnts-inline-left">{{ 'ssr-othercharge' | translate }}</ion-label>
      </ion-col>
      <ion-col col-6 class="boldStyle alingn-elemnts-inline-left" text-wrap>
        <ion-label style="float:right;margin-right:40px;" class="removePadding alingn-elemnts-inline-left">500</ion-label>
      </ion-col>
    </ion-row>

 
  <ion-row style="padding:0px !important;" class=" padding-left-row" col-12>
    <ion-col class=" photo-button-col removePadding removeMargin">
      <button class="button-apply-general photobutton-common margin-forPhotoButton"
              (click)="submit()" ion-button color="submit" style="margin-left: calc((100% - 118px) / 2)"
              block tappable>{{'ok_text_small'| translate}}</button>
    </ion-col>
  </ion-row>

</ion-content>
