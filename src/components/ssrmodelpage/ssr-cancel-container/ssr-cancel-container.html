<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'ssr-cancel' | translate}}
    </ion-title>
    <ion-buttons start tappable>
      <button ion-button (click)="close()" tappable style="color: white;">
        <span ion-text showWhen="ios"> {{ 'ca_cancel_small' | translate }}</span>
        <ion-icon name="md-close" style="color: white;width:40px;" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="cancelForm" noValidate>
  <ion-row col-12>
      <div class="removePadding" col-12>
          <ion-col col-12 class="ion-col-minheight-nopadding boldStyle alingn-elemnts-inline-left remarksStyle">
           {{'remarks' | translate}}
          </ion-col>
          <ion-col col-12 class="removePadding alingn-elemnts-inline-left">
            <ion-item style="padding-left: 0px;">
              <ion-input placeholder="{{'remarks' | translate}}"
                           spellcheck="false" formControlName="remarks" tappable></ion-input>
            </ion-item>
            <div class="error1" *ngIf="error && !cancelForm.controls.remarks.valid">
              {{ 'VLDS_mandatory' | translate }}
            </div>
          </ion-col>
      </div>
  </ion-row>
  </form>

  <ion-row style="padding:0px !important;" class=" padding-left-row" col-12>
      <ion-col class=" photo-button-col removePadding removeMargin">
        <button (click) = "ssrCancel()" class="button-apply-general photobutton-common margin-forPhotoButton"
                ion-button color="submit" style="margin-left: calc((100% - 118px) / 2)" block tappable>
          {{'sub-b' | translate}}
        </button>
      </ion-col>
  </ion-row>
</ion-content>
